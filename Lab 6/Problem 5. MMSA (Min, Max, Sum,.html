<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 6 - 5</title>
    <script type="text/javascript">
    function show() {
        var values = document.getElementById('box1').value.split(/,/g);
        var sum = values.reduce(function(a, b) { return parseInt(a) + parseInt(b); });
        document.querySelector('.max').innerHTML = 'Max :'+ values.max();
        document.querySelector('.min').innerHTML = 'Min :'+ values.min();
        document.querySelector('.sum').innerHTML = 'Sum :'+ sum;
        document.querySelector('.avg').innerHTML = 'Avg :'+ sum / values.length;
    }

    Array.prototype.max = function() {
        return Math.max.apply(null, this);
    };

    Array.prototype.min = function() {
        return Math.min.apply(null, this);
    };
    </script>
</head>

<body>
	<div class="container">
		<input name="box1" type="text" id="box1" value="12,12,22,9,1,20" />
		<button onclick="show()">Show</button>
		<div class="max"></div>
		<div class="min"></div>
		<div class="sum"></div>
		<div class="avg"></div>
		
	</div>
</body>

</html>
