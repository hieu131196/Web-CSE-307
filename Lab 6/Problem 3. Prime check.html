    <title>Lab 6 - 3</title>
    <script type="text/javascript">
    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++)
            if (n % i == 0) return false;
        return true;
    }
    console.log(isPrime(2)); //prime
    console.log(isPrime(6)); //not prime
    console.log(isPrime(12)); //not prime
    </script>
</head>
