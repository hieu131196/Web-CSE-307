        .product {
        position: relative
    }

    .product img {
        width: 100%;
        height: auto
    }

    .product .box-content {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all .5s ease 0s
    }

    .product:hover .box-content {
        background-color: rgba(255, 242, 242, .8);
        border: 3px solid orange;
    }
    
    .product .icon1 {
        width: 100%;
        margin: 0 auto;
        position: absolute;
        bottom: 0;
        opacity: 0;

    }
