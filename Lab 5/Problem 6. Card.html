<!DOCTYPE html>
<html>
<head>
	<title>Card</title>
	<meta charset="utf-8">
	<style>
		.card{
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 1.2);
			transition: 0.3s;
			width: 60%;
			border-radius: 5px;
		}
		.card:hover{
			box-shadow: 0 8px 16px 0 rgb(0, 0, 4, 9)
		}
		img{
			border: 5px 5px 0 0;
		}
		.container{
			padding: 1px 14px ;
		}
	</style>
</head>
<body>
		<div class="card">
			<img src="https://static.wixstatic.com/media/e5d25f_94a55ac37d53492a9529c7e9ca3d38e8~mv2.png/v1/fill/w_310,h_300,al_c,q_85,usm_0.66_1.00_0.01/img_avatar2.webp" alt="" style="width: 100%">
			<div class="container">
				<h3><b>Jane Doe</b></h3>
				<p>Interior Designer</p>
			</div>
		</div>
</body>
</html>
