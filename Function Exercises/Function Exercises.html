console.log(student);
window.onload = function printElement ()
{ 
    var x;
    x = student[0].name;
	for (let i = 1; i < student.length; i++) {
        x = "<p>"+ x +"<p>" + "<p>"+ student[i].id+ ". " + student[i].name + "</p>";
    	}
    document.getElementById("id").innerHTML = x;
    
};
function removeElement() {
	var value = document.getElementById("js-Number").value;
	var a = Math.floor(value)-1;
	if(value > student.length){
		alert("Quá giới hạn chuỗi");
	}
	delete student[a].name;
	x = student[0].name;
	for (let i = 1; i < student.length; i++) {
        x = "<p>"+ x +"<p>" + "<p>"+ student[i].id+ ". " + student[i].name + "</p>";
    	}
    document.getElementById("id2").innerHTML = x;
}
