<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài Tập JS</title>
	<script type="text/javascript">
		let value= 5;
		value=3.14159;
		value= new Number(100);
		value= value +1;
		let biggestNum= Number.MAX_VALUE;
		let valueDouble= 8.75;
		let valueInt= valueDouble | 0;
		let	roundedInt= (valueDouble + 0.5) | 0;
		let str= '1234';
		let i= str | 0 + 1;
		
		window.alert("Value is: " +value +"\n Biggest Number is: " + biggestNum +"\n Value Integer is: " + valueInt+"\n Value Rounding is: " + roundedInt +"\n Integer is:  " + i);
	</script>
</head>
