removeElement(product, "2");

function removeElement(product, key) {
    for (let i = 1; i < product.length; i++) {
        if (product[i].id == key) {
            product.splice(i, 1);
        }
    }

};
window.onload = function printNameProduct() {
    var x;
    x = product[0].name;
    for (let i = 1; i < product.length; i++) {
        x = "<p>" + x + "<p>" + product[i].name + "</p>";
    }
    document.getElementById("id").innerHTML = x;
};
